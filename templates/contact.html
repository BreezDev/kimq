{% extends 'base.html' %}
{% block content %}
<section class="section">
    <h2 class="section-title">Contact</h2>
    <div class="grid">
        <div class="card">
            <h3>Visit</h3>
            <p>Canton, Michigan</p>
            <p class="muted">On-location bookings available throughout Metro Detroit.</p>
            <p>Email: kim@studio.com</p>
            <p>SMS: 555-0100</p>
        </div>
        <div class="card">
            <h3>Send a Note</h3>
            <form method="post">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" required />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required />
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" rows="4" required></textarea>
                </div>
                <button class="btn" type="submit">Send</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
