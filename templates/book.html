{% extends 'base.html' %}
{% block content %}
<section class="section">
    <h2 class="section-title">Book an Appointment</h2>
    <p class="muted">Secure your date with an online deposit. Availability updates in real time.</p>
    <div class="grid booking-grid">
        <div class="card">
            <form id="book-form" method="post">
                <div class="form-group">
                    <label for="service_id">Service</label>
                    <select name="service_id" id="service_id" required>
                        {% for service in services %}
                        <option value="{{ service['id'] }}" data-deposit="{{ format_currency(service['deposit_cents']) }}" {% if selected_service and selected_service|int == service['id'] %}selected{% endif %}>{{ service['name'] }} — {{ format_currency(service['deposit_cents']) }} deposit</option>
                        {% endfor %}
                    </select>
                    <div class="muted small" id="deposit-blurb"></div>
                </div>
                <div class="form-group">
                    <label for="employee_id">Artist Preference</label>
                    <select name="employee_id" id="employee_id">
                        <option value="any">No Preference</option>
                        {% for emp in employees %}
                        <option value="{{ emp['id'] }}">{{ emp['name'] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="calendar-panel">
                    <div class="calendar-header">
                        <button type="button" class="btn ghost" id="prev-month">‹</button>
                        <div id="calendar-month" class="calendar-month"></div>
                        <button type="button" class="btn ghost" id="next-month">›</button>
                    </div>
                    <div id="calendar" class="calendar"></div>
                    <input type="date" name="date" id="date" class="hidden" required />
                </div>
                <div class="form-group">
                    <label>Preferred Time</label>
                    <input type="time" name="time" id="time" required />
                </div>
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" name="name" required />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required />
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" name="phone" required />
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea name="notes" rows="3" placeholder="Share inspiration, allergies, or location details."></textarea>
                </div>
                <button class="btn" type="submit">Book + Pay Deposit</button>
            </form>
        </div>
        <div class="card">
            <h3>Availability</h3>
            <div id="availability" class="grid"></div>
        </div>
    </div>
</section>
{% endblock %}
