{% extends 'base.html' %}
{% block content %}
<section class="section">
    <h2 class="section-title">Choose a new password</h2>
    <div class="card">
        <p class="muted">We emailed this link to {{ email }}. Pick a strong password to finish signing in.</p>
        <form method="post" class="stacked">
            <label>New Password</label>
            <input type="password" name="password" minlength="6" required />
            <button class="btn" type="submit">Update password</button>
        </form>
    </div>
</section>
{% endblock %}
