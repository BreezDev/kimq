{% extends 'base.html' %}
{% block content %}
<section class="section">
    <h2 class="section-title">Gift Cards</h2>
    <p class="muted">Send a luxury beauty experience instantly via email.</p>
    <div class="grid">
        <div class="card">
            <form method="post">
                <div class="form-group">
                    <label>To</label>
                    <input type="text" name="to_name" required />
                </div>
                <div class="form-group">
                    <label>From</label>
                    <input type="text" name="from_name" required />
                </div>
                <div class="form-group">
                    <label>Recipient Email</label>
                    <input type="email" name="email" required />
                </div>
                <div class="form-group">
                    <label>Amount (USD)</label>
                    <input type="number" name="amount" min="50" step="25" value="200" required />
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" rows="3" placeholder="Add a personal note"></textarea>
                </div>
                <button class="btn" type="submit">Purchase Gift Card</button>
            </form>
        </div>
        <div class="card">
            <h3>Includes</h3>
            <p>• Unique redemption code</p>
            <p>• Delivered instantly via email</p>
            <p>• Balance tracking for partial use</p>
            <p>• Perfect for bridal showers + anniversaries</p>
        </div>
    </div>
</section>
{% endblock %}
